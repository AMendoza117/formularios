<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cargar.component.css">
    <title>Cargar</title>
</head>
<body>
        <div id="cargar">
        <div class="container p-4">
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <div class="card text-center">
                        <div class="card-header">
                            <h3>Cargar Artículo</h3>
                        </div>
                    <div class="card-body">
                        <img src="https://www.utng.edu.mx/assets/principal/carreras/mapasC/logo-utng.png" alt="logo">
                        <form action="/login" method="POST">
                            <div class="form-group">
                                <select name="Tipo Subsistema" id="sub">
                                    <option value="">Tipo Subsistema</option>
                                    <option value="r">Universidad Tecnológica</option>
                                    <option value="a">Universidad Politécnica</option>
                                    <option value="v">Instituto Tecnológico</option>
                                  </select>
                                </div>
                            <div class="form-group">
                                <input type="email" name="text" placeholder="titulo Articulo" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="text" placeholder="Autor" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="text" placeholder="Brever resumen del articulo" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="file" name="subir" placeholder="Elegir archivo" class="form-control">
                            </div>
                            <br/>
                            <div class="form-control">
                                <button class="btn btn-success" btn-block>Aceptar</button>
                                <button class="btn btn-danger">Cancelar</button>
                            </div>
                            <a href="/registro"></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
